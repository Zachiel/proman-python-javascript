<header class="container d-flex mb-3 justify-content-between align-items-center">
    <h1 class="m-0"><a href="/">ProMan</a></h1>
    <ul class="d-flex flex-column flex-sm-row align-items-center m-0 ps-2 p-sm-0 header__buttons">
        <button class="header__button btn btn-primary" id="refresh-button">
            Refresh
        </button>
        <button class="header__button btn btn-primary" data-bs-toggle="modal" data-bs-target="#new-board-modal">Add new
            Board
        </button>
        {% if not logged_in %}
            <button class="header__button btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">Log In
            </button>
        {% else %}
            <div class="logged-in-container">
                <a href="/logout">
                    <button class="header__button btn btn-primary">Log out</button>
                </a>
                <button class="header__button header__button--account btn btn-primary"
                        data-username="{{ user['username'] }}">
                    <svg class="logged-in-svg">
                        <use class="logged-in-icon"
                             href="{{ url_for('static', filename='images/sprite.svg') }}#icon-user-rounded"/>
                    </svg>
                </button>
            </div>
        {% endif %}
    </ul>
</header>
